<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odkryj Kreatywność</title>

    <style>
        /* Import czcionki dla lepszego wyglądu */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            /* Ukrywa paski przewijania, gdy treść jest wyższa niż ekran */
            overflow: hidden; 
        }

        /* --- Style dla efektu zdrapki --- */

        #scratch-off-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            /* Kursor pozostaje standardowy */
            cursor: default; 
            transition: opacity 0.8s ease-in-out;
            background-color: #000000;
            /* Zapewnia, że tekst jest wyśrodkowany */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Klasa dodawana przez JS, aby płynnie ukryć zdrapkę */
        #scratch-off-container.cleared {
            opacity: 0;
            pointer-events: none; /* Wyłącza interakcję po zniknięciu */
        }

        #scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .scratch-text {
            color: #FFFFFF;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3vw; /* Rozmiar dopasowujący się do ekranu */
            text-align: center;
            pointer-events: none; /* Tekst nie blokuje zdrapywania */
            z-index: 1;
            user-select: none; /* Uniemożliwia zaznaczanie tekstu */
        }
        
        /* --- Style dla treści strony, która jest pod spodem --- */

        #main-content {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: #f0f0f0;
            opacity: 0; /* Na starcie niewidoczna */
            transition: opacity 0.8s ease;
        }
        
        #main-content.visible {
            opacity: 1; /* Staje się widoczna po odkryciu */
        }

        #main-content h1 {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>
<body>
    
    <div id="scratch-off-container">
        <div class="scratch-text">Odkryj kreatywność</div>
        <canvas id="scratch-canvas"></canvas>
    </div>

    <main id="main-content">
        <div>
            <h1>Witaj na mojej stronie!</h1>
            <p>Ta treść była ukryta pod zdrapką.</p>
            </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('scratch-off-container');
            const mainContent = document.getElementById('main-content');
            
            // Sprawdzenie, czy element zdrapki istnieje
            if (!container) {
                if(mainContent) mainContent.classList.add('visible');
                return;
            }

            const canvas = document.getElementById('scratch-canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            let isCleared = false;
            let inactivityTimeout;

            // Ustawienie promienia "pędzla" na 30px (co daje średnicę 60px)
            const BRUSH_RADIUS = 30; 
            const REVEAL_THRESHOLD = 20; // 20%
            const INACTIVITY_DELAY = 10000; // 10 sekund

            // Funkcja, która odsłania stronę
            const revealPage = () => {
                if (isCleared) return;
                isCleared = true;
                
                clearTimeout(inactivityTimeout); // Zawsze czyść licznik, gdy funkcja jest wywołana

                // Usuń listenery, aby nie obciążać przeglądarki
                container.removeEventListener('mousemove', moveHandler);
                container.removeEventListener('touchmove', moveHandler);
                window.removeEventListener('resize', setupCanvas);

                container.classList.add('cleared'); // Uruchom animację znikania
                mainContent.classList.add('visible'); // Pokaż treść strony

                // Opcjonalnie: całkowicie usuń element zdrapki po animacji
                setTimeout(() => {
                    container.remove();
                }, 1000);
            };

            // Funkcja do rysowania i ustawiania płótna (canvas)
            const setupCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.fillStyle = '#000000'; // Czarne tło zdrapki
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            };

            // Funkcja pomocnicza do pobierania koordynatów myszki i dotyku
            const getCoords = (e) => {
                const rect = canvas.getBoundingClientRect();
                const event = e.touches ? e.touches[0] : e;
                return { x: event.clientX - rect.left, y: event.clientY - rect.top };
            };
            
            // Funkcja sprawdzająca, ile procent zostało zdrapane
            const checkArea = (() => {
                let lastCheck = 0;
                return () => {
                    const now = Date.now();
                    if (now - lastCheck < 200) return; // Ograniczenie, by nie sprawdzać zbyt często
                    lastCheck = now;
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    const totalPixels = imageData.length / 4;
                    let transparentPixels = 0;
                    
                    // Sprawdzaj co 20-ty piksel, dla lepszej wydajności
                    for (let i = 3; i < imageData.length; i += 80) {
                        if (imageData[i] === 0) { // Kanał alfa = 0 oznacza przezroczystość
                            transparentPixels++;
                        }
                    }
                    
                    if ((transparentPixels / (totalPixels / 20)) * 100 > REVEAL_THRESHOLD) {
                        revealPage();
                    }
                };
            })();

            // Główna funkcja obsługująca ruch
            const moveHandler = (e) => {
                if (isCleared) return;

                // Anuluj licznik bezczynności przy pierwszej interakcji
                if (inactivityTimeout) {
                    clearTimeout(inactivityTimeout);
                    inactivityTimeout = null;
                }
                
                // Zapobiegaj domyślnym akcjom, jak przewijanie na dotyku
                e.preventDefault();
                const { x, y } = getCoords(e);

                // "Wymazuje" fragment płótna
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, BRUSH_RADIUS, 0, 2 * Math.PI);
                ctx.fill();

                // Sprawdź, czy odsłonięto wystarczająco dużo
                checkArea();
            };

            // --- Inicjalizacja ---
            setupCanvas();
            inactivityTimeout = setTimeout(revealPage, INACTIVITY_DELAY);
            
            container.addEventListener('mousemove', moveHandler);
            container.addEventListener('touchmove', moveHandler, { passive: false });
            window.addEventListener('resize', setupCanvas);
        });
    </script>
</body>
</html>
