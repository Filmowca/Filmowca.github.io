<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szymon Grzeszczak - Fotografia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap');

        /* --- Animacje --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #FFFFFF;
            color: #1C1C1E;
            margin: 0;
            padding: 0;
        }
        
        /* --- Główny kontener dla treści wyśrodkowanej --- */
        .container {
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Sekcje profilu i "O mnie" (bez zmian) --- */
        .profile-header { display: flex; align-items: center; padding: 40px 0; flex-wrap: wrap; animation: slideUp 0.8s ease-out; }
        .profile-picture-container { margin-right: 60px; flex-shrink: 0; }
        .profile-story-ring { width: 160px; height: 160px; border-radius: 50%; padding: 4px; background: radial-gradient(circle at 33% 100%, #FED373 4%, #F15245 30%, #D92E7F 62%, #9B36B7 85%, #515ECF); display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.3s ease; }
        .profile-story-ring:hover { transform: scale(1.05) rotate(5deg); }
        .profile-picture { width: 100%; height: 100%; background-color: white; border: 5px solid #FFFFFF; border-radius: 50%; background-image: url('Toja.jpeg'); background-size: cover; background-position: center; }
        .profile-info { flex-grow: 1; }
        .profile-info h1 { font-size: 32px; font-weight: 700; margin: 0 0 20px; }
        .contact-buttons { display: flex; gap: 12px; }
        .button { background-color: #0095F6; color: white; border: none; border-radius: 8px; padding: 10px 24px; font-size: 14px; font-weight: 500; text-decoration: none; text-align: center; cursor: pointer; transition: all 0.2s ease-in-out; }
        .button:hover { background-color: #0077C3; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 149, 246, 0.3); }
        .button.secondary { background-color: #EFEFEF; color: #1C1C1E; }
        .button.secondary:hover { background-color: #DBDBDB; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .profile-bio { margin-top: 25px; font-size: 16px; }
        .profile-bio p { margin: 5px 0 0; line-height: 1.6; }
        .content-section { padding: 50px 40px; text-align: center; animation: slideUp 0.8s 0.2s ease-out backwards; background-color: #F7F7F7; border-radius: 20px; margin-top: 40px; }
        .content-section h2 { font-size: 28px; font-weight: 700; margin-bottom: 20px; }
        .content-section p { font-size: 17px; line-height: 1.7; max-width: 650px; margin: 0 auto; color: #6E6E73; }
        
        /* >>> NOWE STYLE DLA RESPONSYWNEJ RAMKI IFRAME <<< */
        .gallery-container {
            width: 100%;
            margin-top: 60px; /* Odstęp od sekcji "O mnie" */
            animation: fadeIn 1s 0.4s ease-out backwards;
        }

        .iframe-responsive-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            aspect-ratio: 1 / 1; /* Proporcje kwadratu (1:1). Zmień na 4/3 lub 16/9 dla prostokątnej galerii */
        }

        .iframe-responsive-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Usunięcie ramki */
        }
        
        /* --- Stopka i Modal --- */
        footer { text-align: center; padding: 40px 20px; background-color: #FFFFFF; color: #8E8E8E; font-size: 14px; }
        footer a { color: #1C1C1E; text-decoration: none; font-weight: 500; }
        footer a:hover { text-decoration: underline; }
        footer .humor { margin-top: 10px; font-size: 12px; }
        @media (max-width: 768px) { .profile-header { flex-direction: column; text-align: center; } .profile-picture-container { margin: 0 auto 30px; } .profile-info h1 { font-size: 26px; } .contact-buttons { justify-content: center; } }
        .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);backdrop-filter:blur(5px);display:flex;justify-content:center;align-items:center;z-index:1000;opacity:0;visibility:hidden;transition:all .3s ease-in-out}.modal-overlay.visible{opacity:1;visibility:visible}.modal-content{background:white;padding:30px 40px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.1);text-align:center;width:90%;max-width:400px;transform:scale(.9);transition:transform .3s ease-in-out}.modal-overlay.visible .modal-content{transform:scale(1)}.modal-content h3{margin-top:0;margin-bottom:15px;font-size:22px}.modal-email{background-color:#f0f0f0;padding:10px;border-radius:8px;font-size:16px;font-weight:500;margin-bottom:20px;word-wrap:break-word}.close-btn{position:absolute;top:15px;right:15px;background:none;border:none;font-size:24px;cursor:pointer;color:#aaa}.close-btn:hover{color:#1c1c1e}
    </style>
</head>
<body>

    <div class="container">
        <header class="profile-header"><div class="profile-picture-container"><a href="https://www.instagram.com/stories/szymon_grzeszczak_photo/" target="_blank" rel="noopener noreferrer"><div class="profile-story-ring"><div class="profile-picture"></div></div></a></div><div class="profile-info"><h1>SG.mdeia.pl</h1><div class="contact-buttons"><button id="email-popup-btn" class="button">E-mail</button><a href="https://www.instagram.com/szymon_grzeszczak_photo/" target="_blank" rel="noopener noreferrer" class="button secondary">Wiadomość DM</a></div><div class="profile-bio"><p> Tekst 1123123123123123123123123123.</p></div></div></header>
        <section class="content-section"><h2>O mnie</h2><p>Pasja do fotografii to coś więcej niż praca.</p></section>
    </div> <main class="gallery-container">
        <div class="iframe-responsive-wrapper">
            <iframe src="https://app.mirror-app.com/feed-instagram/6dc42b11-ae2d-4b79-9cde-4c43ecde01f4/preview"></iframe>
        </div>
    </main>
    
    
    <footer><p><a href="mailto:biuro.sg.media.pl@gmail.com">biuro.sg.media.pl@gmail.com</a></p><p class="humor">Wszystkie prawa nie zastrzeżone 2025</p></footer>
    <div id="email-modal" class="modal-overlay"><div class="modal-content"><button id="close-modal-btn" class="close-btn">&times;</button><h3>Skontaktuj się ze mną</h3><div class="modal-email">biuro.sg.media.pl@gmail.com</div><button id="copy-email-btn" class="button">Skopiuj adres e-mail</button></div></div>
    <script>const emailModal=document.getElementById("email-modal"),openBtn=document.getElementById("email-popup-btn"),closeBtn=document.getElementById("close-modal-btn"),copyBtn=document.getElementById("copy-email-btn"),openModal=()=>emailModal.classList.add("visible"),closeModal=()=>emailModal.classList.remove("visible");openBtn.addEventListener("click",openModal),closeBtn.addEventListener("click",closeModal),emailModal.addEventListener("click",e=>{e.target===emailModal&&closeModal()}),copyBtn.addEventListener("click",()=>{navigator.clipboard.writeText("biuro.sg.media.pl@gmail.com").then(()=>{copyBtn.textContent="Skopiowano!",setTimeout(()=>{copyBtn.textContent="Skopiuj adres e-mail"},2e3)}).catch(e=>{console.error("Błąd kopiowania: ",e),alert("Nie udało się skopiować adresu e-mail.")})});</script>
</body>
</html>
