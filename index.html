<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SG.media.pl - [SESSION ESTABLISHED]</title>
    <meta name="description" content="SG.media.pl - Szymon Grzeszczak. Connection established. Accessing visual data stream. Location: Wrocław, PL.">
    <meta name="keywords" content="fotograf Wrocław, wideo Wrocław, fotografia, filmowanie, wesela, eventy, SG.media.pl, Szymon Grzeszczak, Lumix S5II, Sony FX6">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --font-mono: 'VT323', monospace;
            --color-accent: #FFB800; 
            --color-black: #080808;
            --color-white: #EAEAEA;
            --color-blue-link: #00BFFF;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        body {
            font-family: var(--font-mono);
            background-color: var(--color-black);
            color: var(--color-accent);
            margin: 0; padding: 0;
            overflow: hidden;
            font-size: 20px;
        }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        .hacker-grid {
            display: grid;
            grid-template-columns: max-content 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            width: 100vw; height: 100vh;
            padding: 20px; box-sizing: border-box;
        }
        
        .panel { border: 2px solid var(--color-accent); background-color: rgba(10, 10, 10, 0.6); backdrop-filter: blur(2px); padding: 15px; overflow: hidden; }
        .panel-title { font-size: 22px; margin: 0 0 15px 0; text-transform: uppercase; border-bottom: 2px solid var(--color-accent); padding-bottom: 5px; }
        .header-panel { grid-column: 1 / 3; }
        .user-info { grid-column: 1 / 2; grid-row: 2 / 3; display: flex; flex-direction: column; }
        .gallery-window { grid-column: 2 / 3; grid-row: 2 / 3; display: flex; flex-direction: column; }

        .user-info ul { list-style: none; padding: 0; margin: 0; }
        .user-info li { margin-bottom: 10px; white-space: nowrap; }
        .user-info li strong { color: var(--color-white); }
        .user-info a, .copiable { text-decoration: underline; color: var(--color-blue-link); cursor: pointer; }
        .user-info a:hover, .copiable:hover { background-color: var(--color-blue-link); color: var(--color-black); }
        .iframe-responsive-wrapper { flex-grow: 1; position: relative; border: 2px solid var(--color-accent); border-top: none; }
        .iframe-responsive-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .type-effect { display: inline-block; }
        .blinking-cursor { animation: blink 1s step-end infinite; background-color: var(--color-accent); display: inline-block; width: 12px; height: 20px; vertical-align: bottom; }
        
        #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--color-black); z-index: 100000; display: flex; align-items: center; justify-content: center; opacity: 1; transition: opacity 0.8s ease-in-out; }
        #preloader.hidden { opacity: 0; pointer-events: none; }
        #preloader-log { text-align: left; }
        #preloader-log p { margin: 0 0 10px 0; }
        #preloader-log .value { color: var(--color-white); }
        
        /* === NOWOŚĆ: STYLE DLA MINI-GRY === */
        #exposure-game {
            margin-top: auto; /* Wypycha grę na dół panelu */
            padding-top: 15px;
            border-top: 2px solid var(--color-accent);
        }
        .game-title { font-size: 22px; margin: 0 0 15px 0; text-transform: uppercase; }
        .setting-control { display: flex; align-items: center; justify-content: space-between; margin-bottom: 5px; }
        .setting-control strong { color: var(--color-white); }
        .setting-control .buttons { display: flex; gap: 5px; }
        .setting-control button {
            background: none; border: none; color: var(--color-accent);
            font-family: var(--font-mono); font-size: 20px; cursor: pointer;
            padding: 0 5px;
        }
        .setting-control button:hover { background-color: var(--color-accent); color: var(--color-black); }
        .ev-display { margin-top: 10px; }
        #success-message { color: var(--color-white); text-align: center; margin-top: 10px; opacity: 0; transition: opacity 0.5s ease; }
        #success-message.visible { opacity: 1; }

        @media (max-width: 900px) {
            body { overflow: auto; }
            .hacker-grid { grid-template-columns: 1fr; grid-template-rows: auto auto 50vh; height: auto; }
            .user-info { grid-column: 1 / 2; grid-row: 2 / 3; }
            .gallery-window { grid-column: 1 / 2; grid-row: 3 / 4; }
            #exposure-game { margin-top: 25px; }
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>
    <div id="preloader"><div id="preloader-log"></div></div>

    <div class="hacker-grid">
        <header class="panel header-panel">
            <h1 class="panel-title type-effect" data-text="> LIVE_VIEW [REC] ●"></h1>
        </header>

        <section class="panel user-info">
            <div>
                <h2 class="panel-title">> OPERATOR_DATA</h2>
                <ul>
                    <li><strong>OPERATOR:</strong> <span class="type-effect" data-text="Szymon Grzeszczak"></span></li>
                    <li><strong>LOCATION:</strong> <span class="type-effect" data-text="Wrocław, PL"></span></li>
                    <li><strong>E-mail:</strong> <span id="email-copy" class="copiable type-effect" data-text="biuro.sg.media.pl@gmail.com"></span></li>
                    <li><strong>SOCIAL_FEED:</strong> <a id="instagram-link" href="https://www.instagram.com/szymon_grzeszczak_photo/" target="_blank" rel="noopener noreferrer" class="type-effect" data-text="@szymon_grzeszczak_photo"></a></li>
                    <li><strong>GEAR:</strong> <span class="type-effect" data-text="[LUMIX S5II], [SONY FX6], [...]"></span></li>
                    <li><strong>TURNAROUND:</strong> <span class="type-effect" data-text="[~14 dni roboczych]"></span></li>
                    <li><strong>RESOLUTION:</strong> <span class="type-effect" data-text="[4K VIDEO], [HI-RES PHOTO]"></span></li>
                </ul>
            </div>

            <div id="exposure-game">
                <h3 class="game-title">> EXPOSURE_SIM</h3>
                <div class="setting-control">
                    <strong>ISO:</strong>
                    <div class="buttons">
                        <button data-setting="iso" data-direction="-1">[&lt;]</button>
                        <span id="iso-value">100</span>
                        <button data-setting="iso" data-direction="1">[&gt;]</button>
                    </div>
                </div>
                <div class="setting-control">
                    <strong>APERTURE:</strong>
                    <div class="buttons">
                        <button data-setting="aperture" data-direction="-1">[&lt;]</button>
                        <span id="aperture-value">f/1.4</span>
                        <button data-setting="aperture" data-direction="1">[&gt;]</button>
                    </div>
                </div>
                <div class="setting-control">
                    <strong>SHUTTER:</strong>
                    <div class="buttons">
                        <button data-setting="shutter" data-direction="-1">[&lt;]</button>
                        <span id="shutter-value">1/125s</span>
                        <button data-setting="shutter" data-direction="1">[&gt;]</button>
                    </div>
                </div>
                <div class="ev-display">
                    TARGET_EV: <span id="target-ev">0</span> | CURRENT_EV: <span id="current-ev">0</span>
                </div>
                <div id="success-message">[CORRECT EXPOSURE]</div>
            </div>
        </section>

        <section class="panel gallery-window">
            <h2 class="panel-title">> MEMORY_CARD_DUMP</h2>
            <div class="iframe-responsive-wrapper">
                <iframe src="https://app.mirror-app.com/feed-instagram/6dc42b11-ae2d-4b79-9cde-4c43ecde01f4/preview"></iframe>
            </div>
        </section>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainGrid = document.querySelector('.hacker-grid');

            // --- SKRYPTY TŁA, PRELOADERA, ANIMACJI I LINKÓW (BEZ ZMIAN) ---
            const matrixCanvas = document.getElementById('matrix-canvas'); // ... (cały kod matrix)
            const matrixCtx = matrixCanvas.getContext('2d');
            matrixCanvas.width = window.innerWidth; matrixCanvas.height = window.innerHeight;
            const photoTerms = 'LUMIXS5II S5IIX SONYA7III SONYFX6 PXW-FS7 CANON1100D NIKOND300 f/1.8 85MM ISO100 APERTURE SHUTTER REC 4K 24FPS CINE SLOG3 LUT COLORGRADE WROCŁAW EVENT WEDDING FASHION PORTRAIT DRONE GOPRO DAVINCI PREMIERE LIGHTROOM CAPTUREONE ';
            const alphabet = photoTerms.replace(/ /g, ''); const fontSize = 16; const columns = matrixCanvas.width/fontSize; const rainDrops = []; for(let x=0;x<columns;x++){rainDrops[x]=1;}
            function drawMatrix(){matrixCtx.fillStyle='rgba(8,8,8,0.05)';matrixCtx.fillRect(0,0,matrixCanvas.width,matrixCanvas.height);matrixCtx.fillStyle='rgba(255,184,0,0.5)';matrixCtx.font=fontSize+'px monospace';for(let i=0;i<rainDrops.length;i++){const text=alphabet.charAt(Math.floor(Math.random()*alphabet.length));matrixCtx.fillText(text,i*fontSize,rainDrops[i]*fontSize);if(rainDrops[i]*fontSize>matrixCanvas.height&&Math.random()>0.975){rainDrops[i]=0;}rainDrops[i]++;}}
            setInterval(drawMatrix, 40);
            const preloader = document.getElementById('preloader'), preloaderLog = document.getElementById('preloader-log'); // ... (cały kod preloadera)
            const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));
            const animateSetting = async (element, values, finalValue, duration = 500) => {const valueSpan=element.querySelector('.value');const intervalTime=50;const intervals=duration/intervalTime;for(let i=0;i<intervals;i++){valueSpan.textContent=`[ ${values[Math.floor(Math.random()*values.length)]} ]`;await sleep(intervalTime);}valueSpan.textContent=`[ ${finalValue} ]`;};
            const runPreloaderSequence = async () => {const line1=document.createElement('p');line1.textContent='> INITIALIZING SENSOR...';preloaderLog.appendChild(line1);await sleep(500);const line2=document.createElement('p');line2.innerHTML='> SETTING ISO... <span class="value">[ 1600 ]</span>';preloaderLog.appendChild(line2);await animateSetting(line2, ['200','400','800','1600','3200'],'100');await sleep(300);const line3=document.createElement('p');line3.innerHTML='> SETTING APERTURE... <span class="value">[ f/5.6 ]</span>';preloaderLog.appendChild(line3);await animateSetting(line3, ['f/1.2','f/2.8','f/4.0','f/8.0'],'f/1.8');await sleep(300);const line4=document.createElement('p');line4.innerHTML='> SETTING SHUTTER... <span class="value">[ 1/60s ]</span>';preloaderLog.appendChild(line4);await animateSetting(line4, ['1/50s','1/125s','1/500s','1/1000s'],'1/250s');await sleep(500);const line5=document.createElement('p');line5.innerHTML='> CONFIGURATION LOCKED. LIVE VIEW ENABLED.<span class="blinking-cursor"></span>';preloaderLog.appendChild(line5);await sleep(1500);preloader.classList.add('hidden');setTimeout(()=>{preloader.remove();mainGrid.style.opacity='1';runTypingAnimations();},800);};
            function runTypingAnimations() {const elementsToType=document.querySelectorAll('.type-effect');let totalDelay=500;elementsToType.forEach((element,index)=>{const text=element.dataset.text||element.textContent;const originalText=text;element.textContent='';setTimeout(()=>{let i=0;const typingInterval=setInterval(()=>{if(i<text.length){element.textContent+=text.charAt(i);i++;}else{clearInterval(typingInterval);if(element.id==='email-copy'){element.dataset.text=originalText;}if(index===elementsToType.length-1){const lastLi=document.querySelector('.user-info li:last-child');const cursorSpan=document.createElement('span');cursorSpan.className='blinking-cursor';try{lastLi.appendChild(cursorSpan);}catch(e){}}}},50);},totalDelay);totalDelay+=text.length*50+100;});}
            const emailElement=document.getElementById('email-copy');if(emailElement){emailElement.addEventListener('click',()=>{const emailToCopy='biuro.sg.media.pl@gmail.com';const originalText=emailElement.dataset.text;navigator.clipboard.writeText(emailToCopy).then(()=>{alert('[ADRES E-MAIL SKOPIOWANY DO SCHOWKA]');}).catch(err=>{alert('[BŁĄD Kopiowania]');});});}
            const instagramLink=document.getElementById('instagram-link');if(instagramLink){instagramLink.addEventListener('click',(e)=>{e.preventDefault();const confirmation=window.confirm('Zostaniesz przekierowany na zewnętrzną stronę Instagram. Kontynuować?');if(confirmation){window.open(instagramLink.href,'_blank');}});}

            // --- NOWY SKRYPT DLA MINI-GRY "EXPOSURE_SIM" ---
            const settings = {
                iso: [ { val: '100', ev: 0 }, { val: '200', ev: 1 }, { val: '400', ev: 2 }, { val: '800', ev: 3 }, { val: '1600', ev: 4 } ],
                aperture: [ { val: 'f/1.4', ev: 0 }, { val: 'f/2.0', ev: 1 }, { val: 'f/2.8', ev: 2 }, { val: 'f/4.0', ev: 3 }, { val: 'f/5.6', ev: 4 } ],
                shutter: [ { val: '1/15s', ev: 0 }, { val: '1/30s', ev: -1 }, { val: '1/60s', ev: -2 }, { val: '1/125s', ev: -3 }, { val: '1/250s', ev: -4 } ]
            };
            let currentIndices = { iso: 2, aperture: 3, shutter: 1 };
            const targetEV = 0;

            const isoValueEl = document.getElementById('iso-value');
            const apertureValueEl = document.getElementById('aperture-value');
            const shutterValueEl = document.getElementById('shutter-value');
            const currentEvEl = document.getElementById('current-ev');
            const successMessageEl = document.getElementById('success-message');
            const controlButtons = document.querySelectorAll('#exposure-game button');

            function updateDisplay() {
                isoValueEl.textContent = settings.iso[currentIndices.iso].val;
                apertureValueEl.textContent = settings.aperture[currentIndices.aperture].val;
                shutterValueEl.textContent = settings.shutter[currentIndices.shutter].val;

                const currentEV = settings.iso[currentIndices.iso].ev + settings.aperture[currentIndices.aperture].ev + settings.shutter[currentIndices.shutter].ev;
                currentEvEl.textContent = currentEV;

                if (currentEV === targetEV) {
                    successMessageEl.classList.add('visible');
                } else {
                    successMessageEl.classList.remove('visible');
                }
            }

            controlButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const setting = button.dataset.setting;
                    const direction = parseInt(button.dataset.direction, 10);
                    
                    currentIndices[setting] += direction;

                    // Zapobieganie wyjściu poza zakres tablicy
                    if (currentIndices[setting] < 0) currentIndices[setting] = 0;
                    if (currentIndices[setting] >= settings[setting].length) currentIndices[setting] = settings[setting].length - 1;

                    updateDisplay();
                });
            });

            // Inicjalizacja gry
            updateDisplay();

            // --- URUCHOMIENIE APLIKACJI ---
            runPreloaderSequence();
        });
    </script>
</body>
</html>
