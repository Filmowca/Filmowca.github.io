    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ================== Logika zdrapki (Przebudowana) ==================
            const scratchContainer = document.getElementById('scratch-container');
            const canvas = document.getElementById('scratch-canvas');
            const ctx = canvas.getContext('2d');

            let isDrawing = false;
            let isRevealed = false;
            let lastPos = null;

            function setupCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Wypełnienie canvasu gradientem, który będzie zdrapywany
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#333');
                gradient.addColorStop(1, '#1a1a1a');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Ustawienie "pędzla" do wymazywania
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 80; // Grubość linii zdrapującej
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
            }

            function getScratchedPercentage() {
                if (isRevealed) return 100;
                const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = pixels.data;
                let transparentPixels = 0;
                // Sprawdzamy co 40 piksel dla lepszej wydajności (4 kanały * 10)
                for (let i = 3, n = data.length; i < n; i += 40) {
                    if (data[i] === 0) {
                        transparentPixels++;
                    }
                }
                return (transparentPixels / (canvas.width * canvas.height / 10)) * 100;
            }

            function revealPage() {
                if (isRevealed) return;
                isRevealed = true;

                // Płynne zanikanie warstwy zdrapki
                scratchContainer.style.transition = 'opacity 0.8s ease-out';
                scratchContainer.style.opacity = '0';
                
                // Usunięcie elementu po zakończeniu animacji, aby nie blokował interakcji
                setTimeout(() => {
                    scratchContainer.remove();
                    // Inicjalizacja animacji "fade-in-up" dla elementów strony
                    initAnimations(); 
                }, 800);
            }
            
            function drawLine(from, to) {
                ctx.beginPath();
                ctx.moveTo(from.x, from.y);
                ctx.lineTo(to.x, to.y);
                ctx.stroke();
            }

            function handleStart(e) {
                isDrawing = true;
                lastPos = getEventPosition(e);
            }

            function handleMove(e) {
                if (!isDrawing) return;
                e.preventDefault();
                const currentPos = getEventPosition(e);
                drawLine(lastPos, currentPos);
                lastPos = currentPos;
            }
            
            function handleEnd() {
                if (!isDrawing) return;
                isDrawing = false;
                lastPos = null;
                // Sprawdź procent po zakończeniu rysowania
                if (getScratchedPercentage() > 20) {
                    revealPage();
                }
            }

            function getEventPosition(e) {
                if (e.touches && e.touches[0]) {
                    return { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
                return { x: e.clientX, y: e.clientY };
            }

            // Inicjalizacja zdrapki
            setupCanvas();
            // Dodanie event listenerów
            canvas.addEventListener('mousedown', handleStart);
            canvas.addEventListener('mousemove', handleMove);
            window.addEventListener('mouseup', handleEnd);
            canvas.addEventListener('touchstart', handleStart, { passive: false });
            canvas.addEventListener('touchmove', handleMove, { passive: false });
            window.addEventListener('touchend', handleEnd);
            window.addEventListener('resize', setupCanvas);
            
            // ================== Logika animacji "fade-in" po odkryciu ==================
            function initAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
            }

            // ================== Logika kopiowania emaila ==================
            const emailLink = document.getElementById('email-link');
            const toast = document.getElementById('toast-notification');

            emailLink.addEventListener('click', (e) => {
                e.preventDefault();
                const email = 'biuro.sg.media.pl@gmail.com';
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(email).then(() => showToast());
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = email;
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        showToast();
                    } catch (err) {
                        console.error('Nie udało się skopiować emaila: ', err);
                    }
                    document.body.removeChild(textArea);
                }
            });

            function showToast() {
                toast.style.transform = 'translate(-50%, 0)';
                toast.style.opacity = '1';
                setTimeout(() => {
                    toast.style.transform = 'translate(-50%, 100px)';
                    toast.style.opacity = '0';
                }, 3000);
            }

            // ================== Ustawienie aktualnego roku w stopce ==================
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
