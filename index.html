<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SG.media.pl - Fotografia & Wideo</title>
    <meta name="description" content="SG.media.pl - Szymon Grzeszczak. Fotografia i wideo dla nowoczesnych marek, relacje z eventów i wesel. Wrocław.">
    <meta name="keywords" content="fotograf Wrocław, wideo Wrocław, fotografia modowa, fotografia ślubna, filmowanie, wesela, eventy, SG.media.pl, Szymon Grzeszczak">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap');

        :root {
            --color-background: #121212;
            --color-surface: #1E1E1E;
            --color-text-primary: #EAEAEA;
            --color-text-secondary: #A0A0A0;
            --color-accent: #C0A062; /* Złoty akcent */
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes revealUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        body {
            font-family: var(--font-body);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- NOWY, DWUKOLUMNOWY UKŁAD --- */
        .site-wrapper {
            display: grid;
            grid-template-columns: 320px 1fr; /* Lewa kolumna stała, prawa elastyczna */
            gap: 4vw;
            padding: 0 4vw;
            max-width: 1600px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s 0.2s ease forwards;
        }

        /* --- LEWA KOLUMNA (PRZYKLEJONA) --- */
        .sticky-sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 0;
            box-sizing: border-box;
        }
        .sidebar-content {
            margin: auto 0; /* Wyśrodkowanie w pionie */
        }
        .sidebar-content .logo {
            font-family: var(--font-heading);
            font-size: 28px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 24px;
        }
        .sidebar-content .bio {
            font-size: 16px;
            line-height: 1.6;
            color: var(--color-text-secondary);
            margin-bottom: 32px;
        }
        .contact-link {
            display: inline-block;
            font-weight: 500;
            text-decoration: none;
            color: var(--color-text-primary);
            background-color: var(--color-surface);
            padding: 12px 24px;
            border-radius: 8px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        .contact-link:hover {
            background-color: var(--color-accent);
            color: #121212;
            border-color: var(--color-accent);
        }

        /* --- PRAWA KOLUMNA (PRZEWIJANA) --- */
        .main-content {
            padding: 40px 0;
        }
        .main-content h1 {
            font-family: var(--font-heading);
            font-size: 48px;
            color: var(--color-text-primary);
            margin-bottom: 32px;
            border-left: 3px solid var(--color-accent);
            padding-left: 20px;
            animation: revealUp 1s ease backwards;
        }

        /* --- Galeria iFrame --- */
        .iframe-responsive-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            border: 1px solid #282828;
            animation: revealUp 1s 0.2s ease backwards;
        }
        .iframe-responsive-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        /* --- Stopka w prawej kolumnie --- */
        .content-footer {
            text-align: center;
            padding: 80px 0 40px 0;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        /* --- Responsywność --- */
        @media (max-width: 900px) {
            .site-wrapper {
                grid-template-columns: 1fr; /* Jedna kolumna na mobilce */
                padding: 0;
            }
            .sticky-sidebar {
                position: static; /* Wyłączenie przyklejenia */
                height: auto;
                padding: 40px 24px;
                text-align: center;
                border-bottom: 1px solid #282828;
            }
            .main-content {
                padding: 40px 24px;
            }
        }
        
        /* === STYLE DLA EFEKTU ZDRAPKI === */
        #scratch-off-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; cursor: cell;
            transition: opacity 0.8s ease-in-out; opacity: 1;
            display: flex; align-items: center; justify-content: center;
        }
        #scratch-off-container.cleared { opacity: 0; pointer-events: none; }
        #scratch-canvas { position: absolute; top: 0; left: 0; }
        .scratch-text {
            color: white; font-family: var(--font-heading); font-size: 32px; font-weight: 600; text-align: center;
            pointer-events: none; text-shadow: 0 2px 10px rgba(0,0,0,0.5); z-index: 1;
        }

    </style>
</head>
<body>

    <div id="scratch-off-container">
        <div class="scratch-text">Odkryj kreatywność</div>
        <canvas id="scratch-canvas"></canvas>
    </div>

    <div class="site-wrapper">
        <aside class="sticky-sidebar">
            <div class="sidebar-content">
                <div class="logo">SG.media.pl</div>
                <p class="bio">
                    Nazywam się Szymon Grzeszczak. Jestem fotografem i twórcą wideo z Wrocławia. Opowiadam historie poprzez obrazy, specjalizując się w reportażach z wesel i eventów.
                </p>
                <a href="mailto:biuro.sg.media.pl@gmail.com" class="contact-link">Napisz do mnie</a>
            </div>
        </aside>

        <main class="main-content">
            <h1>Portfolio</h1>
            <div class="iframe-responsive-wrapper">
                <iframe src="https://app.mirror-app.com/feed-instagram/6dc42b11-ae2d-4b79-9cde-4c43ecde01f4/preview"></iframe>
            </div>
            <footer class="content-footer">
                © 2025 SG.media.pl
            </footer>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('scratch-off-container');
            const canvas = document.getElementById('scratch-canvas');
            if (!container || !canvas) return;

            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            let isCleared = false;
            let inactivityTimeout;
            const brushRadius = 50;

            const fadeOutAndRemove = () => {
                if (isCleared) return;
                isCleared = true;
                container.classList.add('cleared');
                setTimeout(() => container.remove(), 800);
            };
            
            function init() {
                clearTimeout(inactivityTimeout);
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                inactivityTimeout = setTimeout(fadeOutAndRemove, 10000);
            }

            function getCoords(e) { return e.changedTouches ? {x:e.changedTouches[0].clientX,y:e.changedTouches[0].clientY} : {x:e.clientX,y:e.clientY}; }
            function scratch(e) { if(isCleared)return;e.preventDefault();const t=getCoords(e);ctx.globalCompositeOperation="destination-out",ctx.beginPath(),ctx.arc(t.x,t.y,brushRadius,0,2*Math.PI),ctx.fill() }
            
            const checkClearedArea = (()=>{let e;return()=>{clearTimeout(e),e=setTimeout(()=>{if(isCleared)return;const e=ctx.getImageData(0,0,canvas.width,canvas.height).data;let t=0;for(let o=3;o<e.length;o+=40)0===e[o]&&t++;t/(e.length/40)*100>35&&fadeOutAndRemove()},200)}})();

            function moveHandler(e) {
                clearTimeout(inactivityTimeout);
                scratch(e);
                checkClearedArea();
            }
            
            init();
            canvas.addEventListener('mousemove', moveHandler);
            canvas.addEventListener('touchmove', moveHandler);
            window.addEventListener('resize', init);
        });
    </script>
</body>
</html>
