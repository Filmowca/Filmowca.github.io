<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SG.media.pl - [SENSOR ONLINE]</title>
    <meta name="description" content="SG.media.pl - Szymon Grzeszczak. Visual data stream online. Location: Wrocław, PL.">
    <meta name="keywords" content="fotograf Wrocław, wideo Wrocław, fotografia, filmowanie, wesela, eventy, SG.media.pl, Szymon Grzeszczak, portfolio">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --font-mono: 'VT323', monospace;
            /* NOWA KOLORYSTYKA: Ciepły, bursztynowy kolor */
            --color-accent: #FFB800; 
            --color-black: #080808; /* Zmiękczona czerń */
            --color-white: #EAEAEA;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        body {
            font-family: var(--font-mono);
            background-color: var(--color-black);
            color: var(--color-accent);
            margin: 0; padding: 0;
            overflow: hidden;
            font-size: 20px;
        }
        
        body::after {
            content: ""; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2) 0px, rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 100;
        }
        
        #matrix-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        
        .hacker-grid {
            display: grid;
            grid-template-columns: max-content 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            width: 100vw; height: 100vh;
            padding: 20px; box-sizing: border-box;
        }
        
        .panel {
            border: 2px solid var(--color-accent);
            background-color: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(2px);
            padding: 15px;
            overflow: hidden;
        }
        .panel-title {
            font-size: 22px; margin: 0 0 15px 0;
            text-transform: uppercase; border-bottom: 2px solid var(--color-accent);
            padding-bottom: 5px;
        }

        .header-panel { grid-column: 1 / 3; }
        .user-info { grid-column: 1 / 2; grid-row: 2 / 3; }
        .gallery-window { grid-column: 2 / 3; grid-row: 2 / 3; display: flex; flex-direction: column; }

        .user-info ul { list-style: none; padding: 0; margin: 0; }
        .user-info li { margin-bottom: 10px; white-space: nowrap; }
        .user-info li strong { color: var(--color-white); }
        .user-info a, .copiable { color: var(--color-accent); text-decoration: none; cursor: pointer; }
        .user-info a:hover, .copiable:hover { background-color: var(--color-accent); color: var(--color-black); }

        .iframe-responsive-wrapper {
            flex-grow: 1; position: relative;
            border: 2px solid var(--color-accent); border-top: none;
        }
        .iframe-responsive-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        .type-effect { display: inline; }
        .blinking-cursor {
            animation: blink 1s step-end infinite;
            background-color: var(--color-accent);
            display: inline-block; width: 12px; height: 20px;
            vertical-align: bottom;
        }

        @media (max-width: 900px) {
            body { overflow: auto; }
            .hacker-grid { grid-template-columns: 1fr; grid-template-rows: auto auto 50vh; height: auto; }
            .user-info { grid-column: 1 / 2; grid-row: 2 / 3; }
            .gallery-window { grid-column: 1 / 2; grid-row: 3 / 4; }
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="hacker-grid">
        <header class="panel header-panel">
            <h1 class="panel-title type-effect" data-text="> LIVE_VIEW [REC] ●"></h1>
        </header>

        <section class="panel user-info">
            <h2 class="panel-title">> OPERATOR_DATA</h2>
            <ul>
                <li><strong>OPERATOR:</strong> <span class="type-effect" data-text="Szymon Grzeszczak"></span></li>
                <li><strong>ISO:</strong> <span class="type-effect" data-text="100-6400"></span></li>
                <li><strong>LOCATION:</strong> <span class="type-effect" data-text="Wrocław, PL"></span></li>
                <li><strong>APERTURE:</strong> <span class="type-effect" data-text="f/1.2 - f/22"></span></li>
                <li><strong>FOCUS_MODE:</strong> <span class="type-effect" data-text="[eye-af], [tracking], [manual]"></span></li>
                <li><strong>UPLINK:</strong> <span id="email-copy" class="copiable type-effect" data-text="biuro.sg.media.pl@gmail.com"></span></li>
                <li><strong>SOCIAL_FEED:</strong> <a href="https://www.instagram.com/szymon_grzeszczak_photo/" target="_blank" rel="noopener noreferrer" class="type-effect" data-text="@szymon_grzeszczak_photo"></a></li>
            </ul>
        </section>

        <section class="panel gallery-window">
            <h2 class="panel-title">> MEMORY_CARD_DUMP</h2>
            <div class="iframe-responsive-wrapper">
                <iframe src="https://app.mirror-app.com/feed-instagram/6dc42b11-ae2d-4b79-9cde-4c43ecde01f4/preview"></iframe>
            </div>
        </section>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainGrid = document.querySelector('.hacker-grid');

            // --- SKRYPT TŁA "MATRIX RAIN" Z NOWYMI ZNAKAMI ---
            const matrixCanvas = document.getElementById('matrix-canvas');
            const matrixCtx = matrixCanvas.getContext('2d');
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            // NOWE ZNAKI
            const photoTerms = 'SONY f/1.8 85MM ISO100 APERTURE SHUTTER REC 4K 24FPS CINE SLOG3 LUT COLORGRADE WROCŁAW EVENT WEDDING FASHION PORTRAIT DRONE GOPRO DAVINCI PREMIERE LIGHTROOM CAPTUREONE ';
            const alphabet = photoTerms.replace(/ /g, ''); // Usuń spacje
            const fontSize = 16;
            const columns = matrixCanvas.width / fontSize;
            const rainDrops = [];
            for(let x = 0; x < columns; x++) { rainDrops[x] = 1; }

            function drawMatrix() {
                matrixCtx.fillStyle = 'rgba(8, 8, 8, 0.05)';
                matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
                matrixCtx.fillStyle = 'rgba(255, 184, 0, 0.5)';
                matrixCtx.font = fontSize + 'px monospace';
                for(let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    matrixCtx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                    if(rainDrops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975){
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            }
            setInterval(drawMatrix, 40); // Lekko wolniej dla lepszego klimatu

            // --- SKRYPT ANIMACJI PISANIA ---
            function runTypingAnimations() {
                const elementsToType = document.querySelectorAll('.type-effect');
                let totalDelay = 500; // Start z opóźnieniem
                elementsToType.forEach((element, index) => {
                    const text = element.dataset.text || element.textContent;
                    const originalText = text;
                    element.textContent = '';
                    setTimeout(() => {
                        let i = 0;
                        const typingInterval = setInterval(() => {
                            if (i < text.length) {
                                element.textContent += text.charAt(i); i++;
                            } else {
                                clearInterval(typingInterval);
                                if (element.id === 'email-copy') { element.dataset.text = originalText; }
                                if(index === elementsToType.length - 1) { const c=document.createElement('span'); c.className='blinking-cursor'; element.appendChild(c); }
                            }
                        }, 50);
                    }, totalDelay);
                    totalDelay += text.length * 50 + 100;
                });
            }
            
            // --- SKRYPT KOPIOWANIA E-MAILA ---
            const emailElement = document.getElementById('email-copy');
            if(emailElement) {
                emailElement.addEventListener('click', () => {
                    const emailToCopy = 'biuro.sg.media.pl@gmail.com'; const originalText = emailElement.dataset.text;
                    navigator.clipboard.writeText(emailToCopy).then(() => {
                        emailElement.textContent = '[COPIED_TO_CLIPBOARD]';
                        setTimeout(() => { emailElement.textContent = originalText; }, 2000);
                    }).catch(err => {
                        emailElement.textContent = '[COPY_FAILED]';
                        setTimeout(() => { emailElement.textContent = originalText; }, 2000);
                    });
                });
            }

            // --- URUCHOMIENIE STRONY ---
            // Używamy setTimeout, aby dać stronie chwilę na załadowanie wszystkiego
            setTimeout(() => {
                mainGrid.style.opacity = '1';
                runTypingAnimations();
            }, 500);
        });
    </script>
</body>
</html>
