<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SG.media.pl - [INITIALIZING SENSOR...]</title>
    <meta name="description" content="SG.media.pl - Szymon Grzeszczak. Connection established. Accessing visual data stream. Location: Wrocław, PL.">
    <meta name="keywords" content="fotograf Wrocław, wideo Wrocław, fotografia, filmowanie, wesela, eventy, SG.media.pl, Szymon Grzeszczak, Lumix S5II, Sony A7III, Sony FX6">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --font-mono: 'VT323', monospace;
            --color-accent: #FFB800; 
            --color-black: #080808;
            --color-white: #EAEAEA;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        body {
            font-family: var(--font-mono);
            background-color: var(--color-black);
            color: var(--color-accent);
            margin: 0; padding: 0;
            overflow: hidden;
            font-size: 20px;
        }
        
        body::after {
            content: ""; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2) 0px, rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 100;
        }
        
        #matrix-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        
        .hacker-grid {
            display: grid;
            grid-template-columns: max-content 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            width: 100vw; height: 100vh;
            padding: 20px; box-sizing: border-box;
            opacity: 0; /* Ukryte na starcie */
            transition: opacity 0.5s ease;
        }
        .hacker-grid.visible { opacity: 1; }

        .panel {
            border: 2px solid var(--color-accent);
            background-color: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(2px);
            padding: 15px;
            overflow: hidden;
        }
        .panel-title { font-size: 22px; margin: 0 0 15px 0; text-transform: uppercase; border-bottom: 2px solid var(--color-accent); padding-bottom: 5px; }
        .header-panel { grid-column: 1 / 3; }
        .user-info { grid-column: 1 / 2; grid-row: 2 / 3; }
        .gallery-window { grid-column: 2 / 3; grid-row: 2 / 3; display: flex; flex-direction: column; }
        .user-info ul { list-style: none; padding: 0; margin: 0; }
        .user-info li { margin-bottom: 10px; white-space: nowrap; }
        .user-info li strong { color: var(--color-white); }
        .user-info a, .copiable { color: var(--color-accent); text-decoration: none; cursor: pointer; }
        .user-info a:hover, .copiable:hover { background-color: var(--color-accent); color: var(--color-black); }
        .iframe-responsive-wrapper { flex-grow: 1; position: relative; border: 2px solid var(--color-accent); border-top: none; }
        .iframe-responsive-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .type-effect { display: inline; }
        .blinking-cursor { animation: blink 1s step-end infinite; background-color: var(--color-accent); display: inline-block; width: 12px; height: 20px; vertical-align: bottom; }

        /* NOWOŚĆ: EKRAN ŁADOWANIA */
        #preloader {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--color-black);
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
        }
        #preloader.hidden { opacity: 0; pointer-events: none; }
        #preloader-log { text-align: left; }
        #preloader-log p { margin: 0 0 10px 0; }
        #preloader-log .value { color: var(--color-white); }

        @media (max-width: 900px) {
            body { overflow: auto; }
            .hacker-grid { grid-template-columns: 1fr; grid-template-rows: auto auto 50vh; height: auto; }
            .user-info { grid-column: 1 / 2; grid-row: 2 / 3; }
            .gallery-window { grid-column: 1 / 2; grid-row: 3 / 4; }
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>
    
    <div id="preloader">
        <div id="preloader-log"></div>
    </div>

    <div class="hacker-grid">
        <header class="panel header-panel">
            <h1 class="panel-title type-effect" data-text="> LIVE_VIEW [REC] ●"></h1>
        </header>

        <section class="panel user-info">
            <h2 class="panel-title">> OPERATOR_DATA</h2>
            <ul>
                <li><strong>OPERATOR:</strong> <span class="type-effect" data-text="Szymon Grzeszczak"></span></li>
                <li><strong>LOCATION:</strong> <span class="type-effect" data-text="Wrocław, PL"></span></li>
                <li><strong>APERTURE:</strong> <span class="type-effect" data-text="f/1.2 - f/22"></span></li>
                <li><strong>GEAR:</strong> <span class="type-effect" data-text="[LUMIX S5II], [SONY A7III], [...]"></span></li>
                <li><strong>FOCUS_MODE:</strong> <span class="type-effect" data-text="[eye-af], [tracking], [manual]"></span></li>
                <li><strong>UPLINK:</strong> <span id="email-copy" class="copiable type-effect" data-text="biuro.sg.media.pl@gmail.com"></span></li>
                <li><strong>SOCIAL_FEED:</strong> <a href="https://www.instagram.com/szymon_grzeszczak_photo/" target="_blank" rel="noopener noreferrer" class="type-effect" data-text="@szymon_grzeszczak_photo"></a></li>
            </ul>
        </section>

        <section class="panel gallery-window">
            <h2 class="panel-title">> MEMORY_CARD_DUMP</h2>
            <div class="iframe-responsive-wrapper">
                <iframe src="https://app.mirror-app.com/feed-instagram/6dc42b11-ae2d-4b79-9cde-4c43ecde01f4/preview"></iframe>
            </div>
        </section>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainGrid = document.querySelector('.hacker-grid');

            // --- SKRYPT TŁA "MATRIX RAIN" ---
            const matrixCanvas = document.getElementById('matrix-canvas');
            const matrixCtx = matrixCanvas.getContext('2d');
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            const photoTerms = 'LUMIXS5II S5IIX SONYA7III SONYFX6 PXW-FS7 CANON1100D NIKOND300 f/1.8 85MM ISO100 APERTURE SHUTTER REC 4K 24FPS CINE SLOG3 LUT COLORGRADE WROCŁAW EVENT WEDDING FASHION PORTRAIT DRONE GOPRO DAVINCI PREMIERE LIGHTROOM CAPTUREONE ';
            const alphabet = photoTerms.replace(/ /g, '');
            const fontSize = 16;
            const columns = matrixCanvas.width / fontSize;
            const rainDrops = [];
            for(let x = 0; x < columns; x++) { rainDrops[x] = 1; }
            function drawMatrix() {
                matrixCtx.fillStyle = 'rgba(8, 8, 8, 0.05)';
                matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
                matrixCtx.fillStyle = 'rgba(255, 184, 0, 0.5)';
                matrixCtx.font = fontSize + 'px monospace';
                for(let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    matrixCtx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                    if(rainDrops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975){ rainDrops[i] = 0; }
                    rainDrops[i]++;
                }
            }
            const matrixInterval = setInterval(drawMatrix, 40);

            // --- SKRYPT ANIMACJI PISANIA ---
            function runTypingAnimations() { /* ... (bez zmian) ... */ }

            // --- SKRYPT KOPIOWANIA E-MAILA ---
            const emailElement = document.getElementById('email-copy');
            if(emailElement) { /* ... (bez zmian) ... */ }
            
            // --- NOWY SKRYPT EKRANU ŁADOWANIA ---
            const preloader = document.getElementById('preloader');
            const preloaderLog = document.getElementById('preloader-log');
            
            const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

            const animateSetting = async (element, values, finalValue, duration = 500) => {
                const valueSpan = element.querySelector('.value');
                const intervalTime = 50;
                const intervals = duration / intervalTime;
                for (let i = 0; i < intervals; i++) {
                    valueSpan.textContent = `[ ${values[Math.floor(Math.random() * values.length)]} ]`;
                    await sleep(intervalTime);
                }
                valueSpan.textContent = `[ ${finalValue} ]`;
            };

            const runPreloaderSequence = async () => {
                // Linia 1
                const line1 = document.createElement('p');
                line1.textContent = '> INITIALIZING SENSOR...';
                preloaderLog.appendChild(line1);
                await sleep(500);

                // Linia 2 (ISO)
                const line2 = document.createElement('p');
                line2.innerHTML = '> SETTING ISO... <span class="value">[ 1600 ]</span>';
                preloaderLog.appendChild(line2);
                await animateSetting(line2, ['200', '400', '800', '1600', '3200'], '100');
                await sleep(300);

                // Linia 3 (APERTURE)
                const line3 = document.createElement('p');
                line3.innerHTML = '> SETTING APERTURE... <span class="value">[ f/5.6 ]</span>';
                preloaderLog.appendChild(line3);
                await animateSetting(line3, ['f/1.2', 'f/2.8', 'f/4.0', 'f/8.0'], 'f/1.8');
                await sleep(300);

                // Linia 4 (SHUTTER)
                const line4 = document.createElement('p');
                line4.innerHTML = '> SETTING SHUTTER... <span class="value">[ 1/60s ]</span>';
                preloaderLog.appendChild(line4);
                await animateSetting(line4, ['1/50s', '1/125s', '1/500s', '1/1000s'], '1/250s');
                await sleep(500);
                
                // Linia 5 (FINAŁ)
                const line5 = document.createElement('p');
                line5.innerHTML = '> CONFIGURATION LOCKED. LIVE VIEW ENABLED.<span class="blinking-cursor"></span>';
                preloaderLog.appendChild(line5);
                await sleep(1500);

                // Ukryj preloader i pokaż główną treść
                preloader.classList.add('hidden');
                setTimeout(() => {
                    preloader.remove();
                    mainGrid.classList.add('visible');
                    runTypingAnimations(); // Uruchom pisanie na głównej stronie
                }, 800);
            };

            // Ponownie wklejone funkcje, które są potrzebne
            function runTypingAnimations() {
                const elementsToType = document.querySelectorAll('.type-effect');
                let totalDelay = 500;
                elementsToType.forEach((element, index) => {
                    const text = element.dataset.text || element.textContent;
                    const originalText = text;
                    element.textContent = '';
                    setTimeout(() => {
                        let i = 0;
                        const typingInterval = setInterval(() => {
                            if (i < text.length) {
                                element.textContent += text.charAt(i); i++;
                            } else {
                                clearInterval(typingInterval);
                                if (element.id === 'email-copy') { element.dataset.text = originalText; }
                                if(index === elementsToType.length - 1) { const c=document.createElement('span'); c.className='blinking-cursor'; element.appendChild(c); }
                            }
                        }, 50);
                    }, totalDelay);
                    totalDelay += text.length * 50 + 100;
                });
            }
            if(emailElement) {
                emailElement.addEventListener('click', () => {
                    const emailToCopy = 'biuro.sg.media.pl@gmail.com'; const originalText = emailElement.dataset.text;
                    navigator.clipboard.writeText(emailToCopy).then(() => {
                        emailElement.textContent = '[COPIED_TO_CLIPBOARD]';
                        setTimeout(() => { emailElement.textContent = originalText; }, 2000);
                    }).catch(err => {
                        emailElement.textContent = '[COPY_FAILED]';
                        setTimeout(() => { emailElement.textContent = originalText; }, 2000);
                    });
                });
            }

            // --- URUCHOMIENIE APLIKACJI ---
            runPreloaderSequence(); // Start
        });
    </script>
</body>
</html>
