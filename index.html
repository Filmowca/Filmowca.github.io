<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SG.media.pl - [SESSION ESTABLISHED]</title>
    <meta name="description" content="SG.media.pl - Szymon Grzeszczak. Connection established. Accessing visual data stream. Location: Wrocław, PL.">
    <meta name="keywords" content="fotograf Wrocław, wideo Wrocław, fotografia, filmowanie, wesela, eventy, SG.media.pl, Szymon Grzeszczak, portfolio">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --font-mono: 'VT323', monospace;
            --color-green: #00FF41;
            --color-black: #000000;
            --color-dark-gray: #111;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        body {
            font-family: var(--font-mono);
            background-color: var(--color-black);
            color: var(--color-green);
            margin: 0; padding: 0;
            overflow: hidden; /* Wyłączenie przewijania na desktopie */
            font-size: 20px;
        }
        
        body::after {
            content: ""; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2) 0px, rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 100;
        }

        /* POPRAWKA: Dynamiczna szerokość kolumn */
        .hacker-grid {
            display: grid;
            grid-template-columns: max-content 1fr; /* Lewa kolumna dopasowuje się do treści */
            grid-template-rows: auto 1fr;
            gap: 20px; /* Zwiększony odstęp */
            width: 100vw; height: 100vh;
            padding: 20px; box-sizing: border-box;
            opacity: 0;
        }
        
        .hacker-grid.visible { opacity: 1; transition: opacity 0.5s ease; }

        .panel {
            border: 2px solid var(--color-green);
            background-color: rgba(0, 255, 65, 0.05);
            padding: 15px;
            overflow: hidden;
        }
        
        .panel-title {
            font-size: 22px; margin: 0 0 15px 0;
            text-transform: uppercase; border-bottom: 2px solid var(--color-green);
            padding-bottom: 5px;
        }

        .header-panel { grid-column: 1 / 3; }
        .user-info { grid-column: 1 / 2; grid-row: 2 / 3; }
        .gallery-window { grid-column: 2 / 3; grid-row: 2 / 3; display: flex; flex-direction: column; }

        .user-info ul { list-style: none; padding: 0; margin: 0; }
        .user-info li { margin-bottom: 10px; white-space: nowrap; /* Zapobiega łamaniu linii */ }
        .user-info li strong { color: white; }
        .user-info a { color: var(--color-green); text-decoration: none; }
        .user-info a:hover { background-color: var(--color-green); color: var(--color-black); }

        .iframe-responsive-wrapper {
            flex-grow: 1; position: relative;
            border: 2px solid var(--color-green); border-top: none;
        }
        .iframe-responsive-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
            /* POPRAWKA: Usunięty filtr */
        }

        .type-effect { display: inline; }
        .blinking-cursor {
            animation: blink 1s step-end infinite;
            background-color: var(--color-green);
            display: inline-block; width: 12px; height: 20px;
            vertical-align: bottom;
        }

        @media (max-width: 900px) {
            body { overflow: auto; }
            .hacker-grid { grid-template-columns: 1fr; grid-template-rows: auto auto 50vh; height: auto; }
            .user-info { grid-column: 1 / 2; grid-row: 2 / 3; }
            .gallery-window { grid-column: 1 / 2; grid-row: 3 / 4; }
        }

        #scratch-off-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100000; cursor: cell;
            transition: opacity 0.8s ease-in-out; opacity: 1;
            display: flex; align-items: center; justify-content: center;
            background-color:#000;
        }
        #scratch-off-container.cleared { opacity: 0; pointer-events: none; }
        #scratch-canvas { position: absolute; top: 0; left: 0; }
        .scratch-text {
            color: var(--color-green); font-family: var(--font-mono); font-weight: 400;
            font-size: 32px; text-align: center; pointer-events: none; z-index: 1;
        }
    </style>
</head>
<body>

    <div id="scratch-off-container">
        <div class="scratch-text">Odkryj kreatywność<span class="blinking-cursor"></span></div>
        <canvas id="scratch-canvas"></canvas>
    </div>

    <div class="hacker-grid">
        <header class="panel header-panel">
            <h1 class="panel-title type-effect" data-text="> SG.MEDIA.PL - VISUAL DATA STREAM [ONLINE]"></h1>
        </header>

        <section class="panel user-info">
            <h2 class="panel-title">> USER_INFO</h2>
            <ul>
                <li><strong>USER:</strong> <span class="type-effect" data-text="Szymon Grzeszczak"></span></li>
                <li><strong>UID:</strong> <span class="type-effect" data-text="1337"></span></li>
                <li><strong>LOCATION:</strong> <span class="type-effect" data-text="Wrocław, PL"></span></li>
                <li><strong>STATUS:</strong> <span class="type-effect" data-text="ONLINE"></span></li>
                <li><strong>SERVICES:</strong> <span class="type-effect" data-text="[foto], [wideo], [eventy]"></span></li>
                <li><strong>CONTACT:</strong> <a href="mailto:biuro.sg.media.pl@gmail.com" class="type-effect" data-text="biuro.sg.media.pl@gmail.com"></a></li>
                <li><strong>SIGNAL:</strong> <a href="https://www.instagram.com/szymon_grzeszczak_photo/" target="_blank" rel="noopener noreferrer" class="type-effect" data-text="@szymon_grzeszczak_photo"></a></li>
            </ul>
        </section>

        <section class="panel gallery-window">
            <h2 class="panel-title">> INCOMING_IMAGE_FEED</h2>
            <div class="iframe-responsive-wrapper">
                <iframe src="https://app.mirror-app.com/feed-instagram/6dc42b11-ae2d-4b79-9cde-4c43ecde01f4/preview"></iframe>
            </div>
        </section>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scratchContainer = document.getElementById('scratch-off-container');
            const mainGrid = document.querySelector('.hacker-grid');

            // --- POPRAWIONY SKRYPT ZDRAPKI ---
            if (scratchContainer) {
                const canvas = scratchContainer.querySelector('canvas');
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                let isScratchingActive = true;
                let inactivityTimeout;
                const brushRadius = 50;

                const startApp = () => {
                    if (!isScratchingActive) return;
                    isScratchingActive = false;
                    clearTimeout(inactivityTimeout);
                    scratchContainer.classList.add('cleared');
                    
                    // Usuń listenery, żeby nie obciążać przeglądarki
                    window.removeEventListener('mousemove', moveHandler);
                    window.removeEventListener('touchmove', moveHandler);

                    setTimeout(() => {
                        scratchContainer.remove();
                        mainGrid.classList.add('visible');
                        runTypingAnimations();
                    }, 800);
                };
                
                const initScratch = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    clearTimeout(inactivityTimeout);
                    inactivityTimeout = setTimeout(startApp, 10000);
                };

                const getCoords = e => e.changedTouches ? {x:e.changedTouches[0].clientX,y:e.changedTouches[0].clientY} : {x:e.clientX,y:e.clientY};
                
                const scratch = e => {
                    const coords = getCoords(e);
                    ctx.globalCompositeOperation = "destination-out";
                    ctx.beginPath();
                    ctx.arc(coords.x, coords.y, brushRadius, 0, 2 * Math.PI);
                    ctx.fill();
                };
                
                const checkClearedArea = (() => {
                    let lastCheck = 0;
                    return () => {
                        const now = Date.now();
                        if (now - lastCheck < 200) return;
                        lastCheck = now;
                        const imageData = ctx.getImageData(0,0,canvas.width,canvas.height).data;
                        let transparentPixels = 0;
                        for (let i = 3; i < imageData.length; i += 80) { // Sprawdzanie co 20 piksela (4 * 20)
                            if (imageData[i] === 0) transparentPixels++;
                        }
                        const clearedPercentage = (transparentPixels / (imageData.length / 80)) * 100;
                        if (clearedPercentage > 35) startApp();
                    };
                })();

                const moveHandler = e => {
                    if (!isScratchingActive) return;
                    if (inactivityTimeout) clearTimeout(inactivityTimeout);
                    inactivityTimeout = null;
                    scratch(e);
                    checkClearedArea();
                };
                
                initScratch();
                window.addEventListener('mousemove', moveHandler);
                window.addEventListener('touchmove', moveHandler);
                window.addEventListener('resize', initScratch);

            } else {
                mainGrid.classList.add('visible');
                runTypingAnimations();
            }
            
            // --- SKRYPT ANIMACJI PISANIA ---
            function runTypingAnimations() {
                const elementsToType = document.querySelectorAll('.type-effect');
                elementsToType.forEach((element, index) => {
                    const text = element.dataset.text || element.textContent;
                    element.textContent = '';
                    
                    setTimeout(() => {
                        let i = 0;
                        const typingInterval = setInterval(() => {
                            if (i < text.length) {
                                element.textContent += text.charAt(i);
                                i++;
                            } else {
                                clearInterval(typingInterval);
                                if(index === elementsToType.length - 1) {
                                    const cursorSpan = document.createElement('span');
                                    cursorSpan.className = 'blinking-cursor';
                                    element.appendChild(cursorSpan);
                                }
                            }
                        }, 50);
                    }, index * 200);
                });
            }
        });
    </script>
</body>
</html>
