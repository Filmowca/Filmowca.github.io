<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SG.media.pl - [SESSION ESTABLISHED]</title>
    <meta name="description" content="SG.media.pl - Szymon Grzeszczak. Connection established. Accessing visual data stream. Location: Wrocław, PL.">
    <meta name="keywords" content="fotograf Wrocław, wideo Wrocław, fotografia, filmowanie, wesela, eventy, SG.media.pl, Szymon Grzeszczak, portfolio">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --font-mono: 'VT323', monospace;
            --color-green: #00FF41;
            --color-black: #000000;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        body {
            font-family: var(--font-mono);
            background-color: var(--color-black);
            color: var(--color-green);
            margin: 0; padding: 0;
            overflow: hidden; /* Wyłączenie przewijania na desktopie */
            font-size: 20px;
        }
        
        body::after {
            content: ""; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2) 0px, rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 100;
        }

        .hacker-grid {
            display: grid;
            grid-template-columns: max-content 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            width: 100vw; height: 100vh;
            padding: 20px; box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .hacker-grid.visible { opacity: 1; }

        .panel {
            border: 2px solid var(--color-green);
            background-color: rgba(0, 255, 65, 0.05);
            padding: 15px;
            overflow: hidden;
        }
        
        .panel-title {
            font-size: 22px; margin: 0 0 15px 0;
            text-transform: uppercase; border-bottom: 2px solid var(--color-green);
            padding-bottom: 5px;
        }

        .header-panel { grid-column: 1 / 3; }
        .user-info { grid-column: 1 / 2; grid-row: 2 / 3; }
        .gallery-window { grid-column: 2 / 3; grid-row: 2 / 3; display: flex; flex-direction: column; }

        .user-info ul { list-style: none; padding: 0; margin: 0; }
        .user-info li { margin-bottom: 10px; white-space: nowrap; }
        .user-info li strong { color: white; }
        .user-info a, .copiable { color: var(--color-green); text-decoration: none; cursor: pointer; }
        .user-info a:hover, .copiable:hover { background-color: var(--color-green); color: var(--color-black); }

        .iframe-responsive-wrapper {
            flex-grow: 1; position: relative;
            border: 2px solid var(--color-green); border-top: none;
        }
        .iframe-responsive-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        .type-effect { display: inline; }
        .blinking-cursor {
            animation: blink 1s step-end infinite;
            background-color: var(--color-green);
            display: inline-block; width: 12px; height: 20px;
            vertical-align: bottom;
        }

        @media (max-width: 900px) {
            body { overflow: auto; }
            .hacker-grid { grid-template-columns: 1fr; grid-template-rows: auto auto 50vh; height: auto; }
            .user-info { grid-column: 1 / 2; grid-row: 2 / 3; }
            .gallery-window { grid-column: 1 / 2; grid-row: 3 / 4; }
        }
    </style>
</head>
<body>

    <div class="hacker-grid">
        <header class="panel header-panel">
            <h1 class="panel-title type-effect" data-text="> SG.MEDIA.PL - VISUAL DATA STREAM [ONLINE]"></h1>
        </header>

        <section class="panel user-info">
            <h2 class="panel-title">> USER_INFO</h2>
            <ul>
                <li><strong>USER:</strong> <span class="type-effect" data-text="Szymon Grzeszczak"></span></li>
                <li><strong>UID:</strong> <span class="type-effect" data-text="1337"></span></li>
                <li><strong>LOCATION:</strong> <span class="type-effect" data-text="Wrocław, PL"></span></li>
                <li><strong>STATUS:</strong> <span class="type-effect" data-text="ONLINE"></span></li>
                <li><strong>EXPERIENCE:</strong> <span class="type-effect" data-text="7+ years"></span></li>
                <li><strong>SKILLS:</strong> <span class="type-effect" data-text="[portraits], [events], [video_editing]"></span></li>
                <li><strong>CONTACT:</strong> <span id="email-copy" class="copiable type-effect" data-text="biuro.sg.media.pl@gmail.com"></span></li>
                <li><strong>SIGNAL:</strong> <a href="https://www.instagram.com/szymon_grzeszczak_photo/" target="_blank" rel="noopener noreferrer" class="type-effect" data-text="@szymon_grzeszczak_photo"></a></li>
            </ul>
        </section>

        <section class="panel gallery-window">
            <h2 class="panel-title">> INCOMING_IMAGE_FEED</h2>
            <div class="iframe-responsive-wrapper">
                <iframe src="https://app.mirror-app.com/feed-instagram/6dc42b11-ae2d-4b79-9cde-4c43ecde01f4/preview"></iframe>
            </div>
        </section>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainGrid = document.querySelector('.hacker-grid');

            // --- SKRYPT ANIMACJI PISANIA ---
            function runTypingAnimations() {
                const elementsToType = document.querySelectorAll('.type-effect');
                let totalDelay = 0;

                elementsToType.forEach((element, index) => {
                    const text = element.dataset.text || element.textContent;
                    const originalText = text; // Zapisz oryginalny tekst
                    element.textContent = '';
                    
                    setTimeout(() => {
                        let i = 0;
                        const typingInterval = setInterval(() => {
                            if (i < text.length) {
                                element.textContent += text.charAt(i);
                                i++;
                            } else {
                                clearInterval(typingInterval);
                                // Przywróć oryginalny tekst, jeśli to element do kopiowania
                                if (element.id === 'email-copy') {
                                    element.dataset.text = originalText;
                                }
                                if(index === elementsToType.length - 1) {
                                    const cursorSpan = document.createElement('span');
                                    cursorSpan.className = 'blinking-cursor';
                                    element.appendChild(cursorSpan);
                                }
                            }
                        }, 50);
                    }, totalDelay);
                    totalDelay += text.length * 50 + 100; // Czas pisania + mała pauza
                });
            }
            
            // --- SKRYPT KOPIOWANIA E-MAILA ---
            const emailElement = document.getElementById('email-copy');
            if(emailElement) {
                emailElement.addEventListener('click', () => {
                    const emailToCopy = 'biuro.sg.media.pl@gmail.com';
                    const originalText = emailElement.dataset.text;
                    
                    navigator.clipboard.writeText(emailToCopy).then(() => {
                        emailElement.textContent = '[COPIED_TO_CLIPBOARD]';
                        setTimeout(() => {
                            emailElement.textContent = originalText;
                        }, 2000); // Wróć do oryginalnego tekstu po 2 sekundach
                    }).catch(err => {
                        console.error('Błąd kopiowania:', err);
                        emailElement.textContent = '[COPY_FAILED]';
                        setTimeout(() => {
                            emailElement.textContent = originalText;
                        }, 2000);
                    });
                });
            }

            // --- URUCHOMIENIE STRONY ---
            // Pokaż siatkę i uruchom animacje po załadowaniu
            mainGrid.classList.add('visible');
            runTypingAnimations();
        });
    </script>
</body>
</html>
