<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Szymon Grzeszczak</title>
  <!-- Import czcionki Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #e0e0e0;
      overflow-x: hidden;
      position: relative;
      text-align: center;
      cursor: none;
    }
    #flash-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 2000;
      transition: opacity 0.5s ease-out;
    }
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
    }
    #scratchCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      cursor: crosshair;
    }
    #overlayText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 101;
      font-size: 48px;
      color: white;
      pointer-events: none;
    }
    header {
      position: relative;
      z-index: 10;
      padding: 20px 20px 10px;
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 32px;
      margin-bottom: 5px;
    }
    header span {
      font-size: 16px;
      font-weight: 400;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 20px;
      position: relative;
      z-index: 5;
    }
    section {
      background: rgba(30,30,30,0.95);
      padding: 30px;
      margin: 40px auto 60px;
      max-width: 800px;
      border-radius: 10px;
    }
    .about {
      text-align: center;
      margin-bottom: 60px;
    }
    .about h2 {
      margin-bottom: 20px;
    }
    .about-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      text-align: left;
    }
    .about-content div {
      flex: 1;
      padding: 10px;
    }
    .about-content img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      margin: 10px;
      border-radius: 15px;
    }
    .about p span.large-text {
      font-size: 24px;
      display: block;
      margin-bottom: 20px; /* Odstp midzy "Nazywam si..." a reszt */
    }
    .about p {
      line-height: 1.6; /* Wikszy odstp midzy liniami */
    }
    .carousel-container {
      width: 100%;
      max-width: 960px;
      margin: 20px auto;
      overflow-x: auto;
      scroll-behavior: smooth; /* Pynne przewijanie */
      scrollbar-width: none; /* Ukrycie suwaka w Firefox */
    }
    .carousel-container::-webkit-scrollbar {
      display: none; /* Ukrycie suwaka w Chrome/Safari */
    }
    .carousel-container:hover {
      scrollbar-width: thin; /* Pokazanie suwaka po najechaniu w Firefox */
    }
    .carousel-container:hover::-webkit-scrollbar {
      display: block; /* Pokazanie suwaka po najechaniu w Chrome/Safari */
    }
    .carousel {
      display: flex;
    }
    .carousel img {
      width: 200px;
      height: 355px;
      object-fit: cover;
      margin: 0 10px;
      border-radius: 8px;
    }
    .carousel img.horizontal {
      width: 355px;
      height: 200px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery iframe {
      width: 100%;
      height: 315px; /* Staa wysoko dla iframe */
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }
    .gallery iframe:hover {
      transform: scale(1.05);
    }
    /* Styl dla formularza kontaktowego */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .centered-form {
      width: 50%;
      padding: 20px;
      background-color: rgba(30,30,30,0.95);
      border-radius: 5px;
    }
    .centered-form label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
    }
    .centered-form input,
    .centered-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      background: #2a2a2a;
      border: 1px solid #555;
      color: #e0e0e0;
      font-size: 16px;
      border-radius: 5px;
    }
    .centered-form button {
      padding: 12px 24px;
      margin-top: 20px;
      background: #ffffff;
      border: none;
      color: #121212;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .centered-form button:hover {
      background: #e0e0e0;
    }
    .camera-follower {
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 900;
      font-size: 30px;
      line-height: 1;
    }
    @keyframes popInOut {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-contact {
      animation: popInOut 0.5s ease-out;
    }
    #portfolio h2 {
      margin-bottom: 40px;
    }
    /* Belka z ikonami medi贸w spoecznociowych */
    .social-bar {
      background-color: #ffeb3b; /* 呕贸te to */
      padding: 20px;
      text-align: center;
    }
    .social-bar a {
      margin: 0 15px;
      text-decoration: none;
    }
    .social-bar img {
      width: 40px;
      height: 40px;
      filter: grayscale(100%); /* Czarno-biae ikony */
      transition: filter 0.3s;
    }
    .social-bar img:hover {
      filter: grayscale(0%); /* Kolor po najechaniu */
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <canvas id="scratchCanvas"></canvas>
  <div id="overlayText">Odkryj kreatywno</div>
  <header>
    <h1>Szymon Grzeszczak<br><span>Filmowca.top</span></h1>
  </header>
  <div class="container">
    <section id="about" class="about">
      <h2>O mnie</h2>
      <div class="about-content">
        <div>
          <p>
            <span class="large-text">Nazywam si Szymon, moja pasja do fotografii bla bla bla portfolio poni偶ej.</span>
            To ja w wulkanie, jak wida po doni nie ka偶dy rodzi si fotografem wic wybieraj mdrze--->
          </p>
        </div>
        <img src="Ja w wulkanie.jpeg" alt="To ja">
      </div>
    </section>
    <section id="portfolio">
      <h2>Portfolio</h2>
      <h3>Fotografia</h3>
      <div class="carousel-container">
        <div class="carousel">
          <img src="zdj1.jpeg" alt="Zdjcie 1">
          <img src="zdj2.jpeg" alt="Zdjcie 2" class="horizontal">
          <img src="zdj3.jpeg" alt="Zdjcie 3">
          <img src="zdj4.jpeg" alt="Zdjcie 4">

        </div>
      </div>
      <h3>Wideo</h3>
      <div class="gallery">
        <iframe src="https://www.youtube.com/embed/EXAMPLE1" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/EXAMPLE2" frameborder="0" allowfullscreen></iframe>

      <div>Portfolio w Trakcie budowy ;)</div>

    <section id="contact">

      <div class="form-container">
        <form class="centered-form" action="https://formspree.io/f/xoveqnal" method="POST">
          <input type="text" name="_gotcha" style="display:none;" />
          <label>
            Tw贸j email:
            <input type="email" name="email" required>
          </label>

            Twoja wiadomo:
            <textarea name="message" required></textarea>
          </label>
          <label>

            <input type="date" name="date" required>
          </label>

  </div>
  <!-- Belka z ikonami medi贸w spoecznociowych -->
  <div class="social-bar">
    <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"></a>
    <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
    <a href="https://eyeem.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="EyeEm"></a>
    <a href="https://youtube.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
    <a href="https://tiktok.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046129.png" alt="TikTok"></a>
  </div>
  <div class="camera-follower" id="camera"></div>
  <script>
    const particlesCanvas = document.getElementById('particles');
    const pCtx = particlesCanvas.getContext('2d');
    particlesCanvas.width = window.innerWidth;
    particlesCanvas.height = window.innerHeight;
    let particles = [];
    const numParticles = 100;
    for (let i = 0; i < numParticles; i++) {
      particles.push({
        x: Math.random() * particlesCanvas.width,
        y: Math.random() * particlesCanvas.height,
        size: Math.random() * 3 + 1,
        speedX: (Math.random() * 0.5) - 0.25,
        speedY: (Math.random() * 0.5) - 0.25
      });
    }
    function updateParticles() {
      pCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
      for (let p of particles) {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > particlesCanvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > particlesCanvas.height) p.speedY *= -1;
        pCtx.beginPath();
        pCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        pCtx.fillStyle = "#ffffff";
        pCtx.fill();
      }
      requestAnimationFrame(updateParticles);
    }
    updateParticles();
    window.addEventListener('resize', () => {
      particlesCanvas.width = window.innerWidth;
      particlesCanvas.height = window.innerHeight;
    });
    const scratchCanvas = document.getElementById('scratchCanvas');
    const sCtx = scratchCanvas.getContext('2d');
    scratchCanvas.width = window.innerWidth;
    scratchCanvas.height = window.innerHeight;
    sCtx.fillStyle = "black";
    sCtx.fillRect(0, 0, scratchCanvas.width, scratchCanvas.height);
    sCtx.globalCompositeOperation = "destination-out";
    const eraserRadius = 250;
    scratchCanvas.addEventListener('mousemove', (e) => {
      const rect = scratchCanvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      sCtx.beginPath();
      sCtx.arc(x, y, eraserRadius, 0, Math.PI * 2);
      sCtx.fill();
    });
    scratchCanvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
    });
    scratchCanvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const rect = scratchCanvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      sCtx.beginPath();
      sCtx.arc(x, y, eraserRadius, 0, Math.PI * 2);
      sCtx.fill();
    });
    let overlayFaded = false;
    function checkErasedPercentage() {
      const imageData = sCtx.getImageData(0, 0, scratchCanvas.width, scratchCanvas.height);
      let transparentPixels = 0;
      const totalPixels = scratchCanvas.width * scratchCanvas.height;
      for (let i = 3; i < imageData.data.length; i += 4) {
        if (imageData.data[i] === 0) transparentPixels++;
      }
      return transparentPixels / totalPixels;
    }
    function checkAndFadeOverlay() {
      if (!overlayFaded && checkErasedPercentage() > 0.4) {
        overlayFaded = true;
        let opacity = 1;
        const fadeInterval = setInterval(() => {
          opacity -= 0.05;
          scratchCanvas.style.opacity = opacity;
          document.getElementById('overlayText').style.opacity = opacity;
          if (opacity <= 0) {
            clearInterval(fadeInterval);
            scratchCanvas.style.display = "none";
            document.getElementById('overlayText').style.display = "none";
          }
        }, 50);
      }
    }
    setInterval(checkAndFadeOverlay, 1000);
    window.addEventListener('resize', () => {
      scratchCanvas.width = window.innerWidth;
      scratchCanvas.height = window.innerHeight;
      sCtx.globalCompositeOperation = "source-over";
      sCtx.fillStyle = "black";
      sCtx.fillRect(0, 0, scratchCanvas.width, scratchCanvas.height);
      sCtx.globalCompositeOperation = "destination-out";
    });
    const cameraElem = document.getElementById('camera');
    document.addEventListener('mousemove', (e) => {
      cameraElem.style.top = e.clientY + 'px';
      cameraElem.style.left = e.clientX + 'px';
    });
    const contactSection = document.getElementById('contact');
  </script>
</body>
</html>
